<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Redirect to youtube</h1>
    <button onclick="redirectTo()"> click here</button>
    <button onclick="reloadPage()">Reload</button>
</body>
    <script>

        function redirectTo(){
           window.location.replace("https://www.youtube.com")
        }

        function reloadPage(){
            location.reload()
        }

    </script>
</html>
